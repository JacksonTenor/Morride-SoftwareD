<div>
  <span> Are you sure you want to rate this user? </span>
  <mat-dialog-actions layout="row">
    <!--[mat-dialog-close]="data.id['$oid']"-->
    <button mat-raised-button id="confirmRateUserButton" [mat-dialog-close]="data.user"
            type="button" color="primary">Rate!
    </button>

    <button mat-raised-button id="exitWithoutRatingButton" [mat-dialog-close]="null" type="button">Cancel</button>
  </mat-dialog-actions>
</div>
